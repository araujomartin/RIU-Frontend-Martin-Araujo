<p-dialog   [modal]="true"
            [(visible)]="visible"
            header="Eliminar héroe"
            >
    <p class="text-lg flex align-items-center mb-2">
        <i class="text-2xl pi pi-info-circle mr-2 text-red-600"></i>
        <span>
            ¿Seguro que quieres eliminar a 
            <strong>
                {{ hero().name }}
            </strong>
        ?
        </span>
    </p>

        <small class="opacity-70">
            Esta acción no puede deshacerse, todas las referencias a este héroe serán eliminadas
        </small>

    <ng-template pTemplate="footer">
        <div class="flex justify-content-end gap-2">
            <p-button   type="button"
                        label="Cancelar"
                        severity="secondary"
                        styleClass="w-full sm:w-10rem"
                        (click)="visible.set(false)">
            </p-button>
            <p-button   type="button"
                        severity="danger"
                        styleClass="w-full sm:w-10rem"
                        [loading]="isLoading()"
                        label="Eliminar"
                        (click)="removeHero()">
            </p-button>
        </div>
    </ng-template>

</p-dialog>
